name: astrbot_plugin_Group-Verification_PRO
display_name: QQ群成员动态数学题验证
author: huntuo146
version: 1.0.4
description: "一个强大的QQ群成员入群验证插件。新成员需回答动态生成的100以内加减法问题方可入群。支持完全自定义的提示消息（成功、失败、超时警告、踢出等）和时间控制（验证超时、警告时机、踢出延迟）。当用户回答错误时，会自动生成新题目并重置验证时间，有效防止机器人账号。"
repo: https://github.com/huntuo146/astrbot_plugin_Group-Verification_PRO
